<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title></title>
  </head>

  <body>
    <div class="drum-heading">
      <h1>DRUM KIT</h1>
    </div>

    <div class="mode-shifting-flex">
      <div class="dark-mode-change mode">
        <h2>Dark Mode</h2>
      </div>
      <div class="light-mode-change mode">
        <h2>Light Mode</h2>
      </div>
    </div>
    <div class="keypress-flex">

      <button class="button-1 key"type="button" name="button">w</button>

      <button class="button-2 key"type="button" name="button">a</button>
      <button class="button-3 key"type="button" name="button">s</button>
      <button class="button-4 key"type="button" name="button">d</button>
      <button class="button-5 key"type="button" name="button">j</button>
      <button class="button-6 key"type="button" name="button">k</button>
      <button class="button-7 key"type="button" name="button">l</button>

    </div>
    <div class="footer" style="position:absolute; top:80%; width:40%;left:29.8%; height:6%;">
      <h2 style="text-align:center; margin:0;">PRESS THE KEY OR TAP ON THE BOX</h2>
    </div>

    <script src ="script.js" type="text/javascript">  </script>
  </body>

</html>
